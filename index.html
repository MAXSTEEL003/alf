<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALF Logistics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* High-priority override for navbar text */
      .main-nav .nav-link,
      .main-nav .nav-link.active,
      .main-nav .nav-link:hover {
        color: #ffffff !important;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Fallback: if the bundle never executes, show a user-visible message -->
    <script>
      // This will be replaced by the app when it initializes.
      window.__appInitialized = false;
      // After 3s, if the app didn't set the flag, show a visible message to help debugging
      setTimeout(() => {
        if (!window.__appInitialized) {
          const el = document.createElement('div')
          el.style.position = 'fixed'
          el.style.left = '0'
          el.style.right = '0'
          el.style.top = '0'
          el.style.zIndex = '999998'
          el.style.background = '#ff4d4f'
          el.style.color = 'white'
          el.style.padding = '12px'
          el.style.fontFamily = 'sans-serif'
          el.style.fontSize = '14px'
          el.textContent = 'The application failed to start. Check console and network for missing assets or runtime errors.'
          document.body.appendChild(el)
        }
      }, 3000)
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
