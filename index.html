<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers (frame-ancestors and X-Frame-Options removed - must be set via HTTP headers) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(self)" />
    
    <!-- Primary Meta Tags -->
    <title>ALF Logistics - India's Trusted Transport & Supply Chain Partner</title>
    <meta name="title" content="ALF Logistics - India's Trusted Transport & Supply Chain Partner" />
    <meta name="description" content="ALF Logistics provides fast, reliable transport and supply chain solutions across India with real-time tracking, secure delivery, and 24/7 customer support. Get instant quotes and track your shipments online." />
    <meta name="keywords" content="logistics, transport, supply chain, shipping, delivery, tracking, India, freight, cargo, warehousing" />
    <meta name="author" content="ALF Logistics" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://alflogistics.com" />
    
    <!-- Theme and Display -->
    <meta name="theme-color" content="#1E40AF" />
    <meta name="color-scheme" content="light" />
    <meta name="format-detection" content="telephone=yes" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alflogistics.com" />
    <meta property="og:title" content="ALF Logistics - India's Trusted Transport & Supply Chain Partner" />
    <meta property="og:description" content="Fast, reliable transport and supply chain solutions across India with real-time tracking and secure delivery." />
    <meta property="og:image" content="https://alflogistics.com/og-image.png" />
    <meta property="og:image:alt" content="ALF Logistics - Professional transport and logistics services" />
    <meta property="og:site_name" content="ALF Logistics" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://alflogistics.com" />
    <meta property="twitter:title" content="ALF Logistics - India's Trusted Transport & Supply Chain Partner" />
    <meta property="twitter:description" content="Fast, reliable transport and supply chain solutions across India with real-time tracking and secure delivery." />
    <meta property="twitter:image" content="https://alflogistics.com/og-image.png" />
    <meta property="twitter:creator" content="@alflogistics" />
    
    <!-- LinkedIn -->
    <meta property="linkedin:owner" content="ALF Logistics" />
    
    <!-- Structured Data for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ALF Logistics",
      "url": "https://alflogistics.com",
      "logo": "https://alflogistics.com/logo.png",
      "description": "Professional transport and supply chain solutions across India",
      "foundingDate": "2020",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-XXXXXXXXXX",
        "contactType": "customer service",
        "areaServed": "IN",
        "availableLanguage": ["English", "Hindi"]
      },
      "areaServed": {
        "@type": "Country",
        "name": "India"
      },
      "serviceType": "Logistics and Transportation",
      "sameAs": [
        "https://facebook.com/alflogistics",
        "https://twitter.com/alflogistics",
        "https://linkedin.com/company/alflogistics"
      ]
    }
    </script>
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Icons - CDN tracking warnings are browser-level and don't affect functionality -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to content</a>
    <noscript>
      <div style="position:fixed;left:0;right:0;top:0;z-index:999999;background:#ff4d4f;color:#fff;padding:12px;font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;font-size:14px;text-align:center;">
        JavaScript is disabled in your browser. This site requires JavaScript to function fully.
      </div>
    </noscript>
    <div id="root"></div>
    <!-- Fallback: if the bundle never executes, show a user-visible message -->
    <script>
      // This will be replaced by the app when it initializes.
      window.__appInitialized = false;
      // After 3s, if the app didn't set the flag, show a visible message to help debugging
      setTimeout(() => {
        if (!window.__appInitialized) {
          const el = document.createElement('div')
          el.id = 'app-fallback-banner'
          el.style.position = 'fixed'
          el.style.left = '0'
          el.style.right = '0'
          el.style.top = '0'
          el.style.zIndex = '999998'
          el.style.background = '#ff4d4f'
          el.style.color = 'white'
          el.style.padding = '12px'
          el.style.fontFamily = 'sans-serif'
          el.style.fontSize = '14px'
          el.textContent = 'The application failed to start. Check console and network for missing assets or runtime errors.'
          document.body.appendChild(el)
        }
      }, 1500)
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
